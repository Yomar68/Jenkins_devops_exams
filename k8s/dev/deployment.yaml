apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-exam-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jenkins-exam-app
  template:
    metadata:
      labels:
        app: jenkins-exam-app
    spec:
      containers:
      - name: app
        image: yomar68/jenkins-exam-app:latest
        ports:
        - containerPort: 80
