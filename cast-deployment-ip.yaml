apiVersion: apps/v1
kind: Deployment
metadata:
  name: cast-service
  namespace: dev
  labels:
    app: cast-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cast-service
  template:
    metadata:
      labels:
        app: cast-service
    spec:
      containers:
      - name: cast-service
        image: yomar68/cast-service:latest
        imagePullPolicy: IfNotPresent
        command: ["uvicorn"]
        args: ["app.main:app", "--host", "0.0.0.0", "--port", "8000", "--loop", "asyncio"]
        env:
        - name: DATABASE_URI
          value: "postgresql://cast_db_username:cast_db_password@10.43.169.201:5432/cast_db_dev"
        ports:
        - containerPort: 8000
          name: http
        livenessProbe:
          httpGet:
            path: /api/v1/casts/checkapi
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/casts/checkapi
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
