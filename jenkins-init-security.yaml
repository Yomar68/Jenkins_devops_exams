apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-init-scripts
  namespace: jenkins
data:
  security.groovy: |
    import jenkins.model.*
    import hudson.security.*
    
    println "=== Configuration de la sécurité Jenkins ==="
    
    def instance = Jenkins.getInstance()
    
    if (instance.isUseSecurity()) {
        println "La sécurité est déjà configurée"
        return
    }
    
    // Créer le realm de sécurité
    def hudsonRealm = new HudsonPrivateSecurityRealm(false)
    hudsonRealm.createAccount("admin", "admin123")
    instance.setSecurityRealm(hudsonRealm)
    
    // Configuration de l'autorisation
    def strategy = new FullControlOnceLoggedInAuthorizationStrategy()
    instance.setAuthorizationStrategy(strategy)
    
    instance.setUseSecurity(true)
    instance.save()
    
    println "=== Sécurité configurée avec succès ==="
    println "Username: admin"
    println "Password: admin123"
